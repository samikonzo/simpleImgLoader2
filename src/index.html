<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Simple image loader </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1> Simple image loader </h1>

	<div class='links'>
		<a href="images=cats"> cats </a>
		<a href="images=dogs"> dogs </a>
		<a href="images=weather"> weather </a>
	</div>

	<div class="wrapper">
		<div class="imageContainer"></div>
	</div>

	<div class="popup popup--hidden">
		<img class="popup__img" src="" alt="">
	</div>
</body>
	<script src="script.js"></script>	

	<!-- reloader // just for dev -->
	<script src="./reload/reload.js"></script>
</html>
